version: "3.8"

services:
  caddy:
    image: caddy:2
    container_name: bluestone_caddy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app_network
    depends_on:
      - admin_portal
      - api

  # MySQL Database
  mysql_db:
    image: mysql:8.0
    container_name: multi_app_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set_in_env}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-multi_site_manager}
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - phpmyadmin_db_data:/var/lib/mysql
      - ./phpmyadmin/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./phpmyadmin/seed_data.sql:/docker-entrypoint-initdb.d/02-seed_data.sql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: multi_app_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      UPLOAD_LIMIT: 100M
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - app_network
    depends_on:
      mysql_db:
        condition: service_healthy

  # Multi-App Manager API
  api:
    build:
      context: ./multi_site_manager
      dockerfile: Dockerfile
    container_name: multi_app_api
    restart: unless-stopped
    command: ["npm", "start"]
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      API_VERSION: v1
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:?set_in_env}
      DB_NAME: ${MYSQL_DATABASE:-multi_site_manager}
      DB_CONNECTION_LIMIT: 10
      JWT_SECRET: ${JWT_SECRET:?set_in_env}
      JWT_EXPIRES_IN: 24h
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: ${CORS_ORIGIN:-http://knoxdev.org}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      LOG_LEVEL: info
      STRIPE_SERVICE_URL: http://stripe_service:4001
    volumes:
      - ./multi_site_manager/uploads:/app/uploads
    networks:
      - app_network
    depends_on:
      mysql_db:
        condition: service_healthy

  # Admin Portal
  admin_portal:
    build:
      context: ./admin_portal
      dockerfile: Dockerfile
    container_name: multi_app_admin_portal
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      API_URL: http://api:3000
      NEXT_PUBLIC_API_URL: http://knoxdev.org/api
      NEXT_PUBLIC_BODYGUARD_URL: http://knoxdev.org/bodyguard
      NEXT_PUBLIC_APP_NAME: Multi-App Admin Portal
      NEXT_PUBLIC_APP_VERSION: 1.0.0
      NEXT_PUBLIC_MASTER_DOMAIN: knoxdev.org
    networks:
      - app_network
    depends_on:
      - api

  # Stripe Service
  stripe_service:
    build:
      context: ./services/stripe_service
      dockerfile: Dockerfile
    container_name: stripe_service
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: development
      SERVICE_ID: stripe-service-1
      SERVICE_NAME: stripe-service
      SERVICE_PORT: 4001
      SERVICE_URL: http://stripe_service:4001
      API_URL: http://api:3000
      BODYGUARD_URL: http://host.docker.internal:3032
      JWT_SECRET: dev-secret-key-change-in-production
      CORS_ORIGIN: "*"
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_default}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-pk_test_default}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_default}
    volumes:
      - ./services/stripe_service/src:/app/src
      - /app/node_modules
    networks:
      - app_network
    depends_on:
      - api
  bodyguard:
    build:
      context: ./bluestone_bodyguard
      dockerfile: Dockerfile
    container_name: bluestone_bodyguard
    restart: unless-stopped
    ports:
      - "3032:3032"
    environment:
      - RUST_LOG=info
    networks:
      - app_network
    depends_on:
      - api
networks:
  app_network:
    driver: bridge

volumes:
  cargo_registry:
  cargo_git:
  cargo_target:
  phpmyadmin_db_data:
  caddy_data:
  caddy_config:
